<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
  </head>
  <body>
    <script src="index.js"></script>
    <a-scene>
      <!--Camera-->
      <a-entity id="player" wasd-controls="acceleration: 20;">
        <a-entity id="cam" camera="active: true" look-controls="pointerLockEnabled: true" position="0 1.6 0">
          <a-cursor position="0 0 -.05" scale=".04 .04 1"></a-cursor>
        </a-entity>
      </a-entity>

      <!--Environment-->
      <a-sky color="#aff"></a-sky>
      <a-plane rotation="-90 0 0" width="20" height="20" color="#3fa841"></a-plane>

      <!--Websurface-->
      <a-entity
        websurface="url:https://aframe.io/examples/showcase/moonrider/; width:4; height:2;"
        position="2.25 1.5 -4"
      ></a-entity>
    </a-scene>
  </body>
</html>
